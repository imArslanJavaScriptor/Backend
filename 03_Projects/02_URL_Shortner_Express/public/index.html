<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>

      <form id="shorten-form">
        <div class="inp-field-div">
          <label for="url">Enter URL</label>
          <input type="url" name="url" id="url" required />
        </div>
        <div class="inp-field-div">
          <label for="shortCode">Enter Short Code (optional)</label>
          <input type="text" name="shortCode" id="shortCode" />
        </div>
        <div class="flex">
          <button type="submit">Shorten</button>
        </div>
      </form>

      <h2>Shortened URLs</h2>
      <ul id="shortened-urls"></ul>
    </div>

    <script>
      // Fetch and display all saved shortened URLs
      const fetchShortenedURL = async () => {
        const response = await fetch("/links");
        const links = await response.json();

        const list = document.getElementById("shortened-urls");
        list.innerHTML = "";

        // Corrected: iterate over links object instead of list
        for (let [shortCode, url] of Object.entries(links)) {
          const li = document.createElement("li");
          const truncatedURL =
            url.length >= 30 ? `${url.slice(0, 30)}...` : url;
          li.innerHTML = `<a href="${window.location.origin}/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> --> ${truncatedURL}`;
          list.appendChild(li);
        }
      };

      // Handle form submission (shorten URL request)
      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url, shortCode }),
            });

            if (response.ok) {
              await fetchShortenedURL(); // refresh list
              await response.json(); // just consume response (not used here)
              event.target.reset(); // reset form fields
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.error(error);
            alert("Something went wrong.");
          }
        });

      // Load shortened URLs on page load
      fetchShortenedURL();
    </script>
  </body>
</html>
