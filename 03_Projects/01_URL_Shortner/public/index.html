<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>

      <form id="shorten-form">
        <div class="inp-field-div">
          <label for="url">Enter URL</label>
          <input type="url" name="url" id="url" required />
        </div>
        <div class="inp-field-div">
          <label for="shortCode">Enter Short Code (optional)</label>
          <input type="text" name="shortCode" id="shortCode" />
        </div>
        <div class="flex">
          <button type="submit">Shorten</button>
        </div>
      </form>

      <h2>Shortened URLs</h2>
      <ul id="shortened-urls"></ul>
    </div>

    <script>
      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url, shortCode }),
            });

            if (response.ok) {
              const data = await response.json();

              // Show the shortened link in the list
              const list = document.getElementById("shortened-urls");
              const li = document.createElement("li");
              const shortUrl = `${window.location.origin}/${data.shortCode}`;
              li.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a> â†’ ${url}`;
              list.appendChild(li);

              // reset form
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.log(error);
            alert("Something went wrong.");
          }
        });
    </script>
  </body>
</html>
